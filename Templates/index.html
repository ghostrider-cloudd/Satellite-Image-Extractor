<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satelite Image Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            
            background:url('https://images.alphacoders.com/135/1350453.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: rgba(149,177,177,.3 );
            backdrop-filter: blur(8px); 
            padding: 20px;
            border-radius: 10px;
           
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 30px rgba(0, 255, 255, 0.6);
        }
        .btn-primary {
            width: 100%;
        }
        img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">ðŸ”¥ Satelite Image ExtractorðŸ”¥</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Latitude:</label>
                <input type="text" name="latitude" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Longitude:</label>
                <input type="text" name="longitude" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Zoom Level (1-21):</label>
                <input type="number" name="zoom" class="form-control" min="1" max="21" required>
            </div>

            <button type="submit" class="btn btn-primary">Get Image</button>
        </form>

        {% if error %}
            <p class="error mt-3">{{ error }}</p>
        {% endif %}

        {% if image_url %}
            <h3 class="mt-4">Satellite Image:</h3>
            <img src="{{ image_url }}" alt="Satellite Image">
            <p class="mt-2">ðŸ“Œ Image saved at: <strong>{{ image_url }}</strong></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
